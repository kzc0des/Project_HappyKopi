<div class="transaction-card">
  <div class="transaction-icon" [style.background]="color">
    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="19" viewBox="0 0 26 19" fill="none">
      <path
        d="M1 6.875H24.5M3.35 1H22.15C23.4479 1 24.5 2.05213 24.5 3.35V15.1C24.5 16.3979 23.4479 17.45 22.15 17.45H3.35C2.05213 17.45 1 16.3979 1 15.1V3.35C1 2.05213 2.05213 1 3.35 1Z"
        stroke="#F0F0F0"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </div>

  <div class="transaction-title">{{ title }}</div>
  <div class="transaction-count">{{ count }}</div>
  <div class="transaction-amount">{{ amount | currency : 'PHP' }}</div>
</div>
