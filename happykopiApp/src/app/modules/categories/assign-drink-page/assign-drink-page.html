<div class="p-4 bg-gray-100 min-h-screen">
    <div class="mb-4">
        <app-product-search-bar (searchChange)="onSearch($event)"></app-product-search-bar>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <div *ngFor="let drink of filteredDrinks" 
           (click)="toggleSelection(drink)"
           class="cursor-pointer border rounded-lg p-4 flex flex-col items-center transition-all duration-200"
           [ngClass]="isSelected(drink) ? 'border-yellow-500 bg-yellow-100 ring-2 ring-yellow-500' : 'border-gray-300 bg-white'">
        
        <img [src]="drink.imageUrl || 'assets/images/default-drink.png'" 
             alt="{{drink.name}}" 
             class="w-24 h-24 object-cover rounded-full mb-3">
        
        <div class="text-center">
          <p class="font-semibold text-gray-800">{{ drink.name }}</p>
          <p class="text-sm text-gray-500">{{ drink.categoryName }}</p>
        </div>

      </div>
    </div>
  </div>
