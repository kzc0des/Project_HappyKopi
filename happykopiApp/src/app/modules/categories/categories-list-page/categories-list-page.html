<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=chevron_right" />
</head>
<body>
    <div class="card bg-white pb-10 pt-10 pl-12 pr-12 rounded-0 shadow-sm flex items-center gap-6"
    *ngFor="let category of categories"
    (click)="goToCategory(category)"
    style="cursor: pointer;"
    >           
        <div class="flex flex-1 justify-between items-center gap-6">
            <div class="flex flex-col gap-1">
                <div class="text-lg font-semibold text-gray-800">
                    {{ category.name }}
                </div>
                <div class="text-lg text-gray-400"> 
                    {{ category.count + ' Drinks'}}
                </div>
            </div>
            <div>
                <span class="material-symbols-outlined">
                    chevron_right
                </span>
            </div>
        </div>
    </div>
</body>
</html>
