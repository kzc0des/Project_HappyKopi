<div class="page-container">
    <h2 class="page-title">Categories</h2>
    
    @for(item of categories; track item.id) {
        <app-category-list-card 
            [itemTitle]="item.name" 
            [itemValue]="item.productCount" 
            itemUnit="Drinks">
        </app-category-list-card>
    } @empty {
        <p class="empty-message">No categories to display.</p>
    }
</div>
