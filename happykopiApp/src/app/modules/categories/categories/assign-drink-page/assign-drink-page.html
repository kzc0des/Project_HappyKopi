<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assign-drink-page.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=check" />
</head>
<body>
    <div class="category-bg flex flex-col gap-9 sticky top-0 bg-white">
        <div class="flex border border-gray-300 rounded-4xl p-2 w-full">
            <input
                type="text"
                placeholder="Search a drink..."
                class="flex-1 w-full pl-4 text-lg font-normal border-none outline-none focus:ring-0 text-gray-800 placeholder-gray-400"
            />
            <div class="w-10 h-10 bg-[#F3B72C] rounded-4xl flex items-center justify-center" style="color: #6A4700;;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><rect width="24" height="24" fill="none"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m20 20l-4.05-4.05m0 0a7 7 0 1 0-9.9-9.9a7 7 0 0 0 9.9 9.9"/></svg>
            </div>
        </div>
    </div>

    <div
    class="card bg-white p-8 rounded-0 shadow-sm flex items-center gap-9"
    *ngFor="let drink of drinks"
    (click)="toggleSelection(drink)"
    style="cursor: pointer;"
    [class.selected]="isSelected(drink)"
    >
        <div class="menu-image"></div>

        <div class="flex flex-1 justify-between items-center gap-6">
            <div>
            <div class="text-xl font-bold text-gray-800">
                {{ drink.name }}
            </div>
            <div class="text-lg text-gray-400">
                {{ drink.category }}
            </div>
            </div>
        </div>

        <div class="flex flex-col items-center p-4 justify-center relative">
            <input
            type="checkbox"
            class="peer appearance-none h-6 w-6 border-2 border-gray-400 rounded-md cursor-pointer checked:bg-[#F3B72C] checked:border-[#F3B72C] transition-all relative"
            [checked]="isSelected(drink)"
            (click)="$event.stopPropagation(); toggleSelection(drink)"
            >
            <svg
            class="absolute w-4 h-4 text-white pointer-events-none opacity-0 peer-checked:opacity-100 transition-opacity"
            fill="none"
            stroke="currentColor"
            stroke-width="3"
            viewBox="0 0 24 24"
            >
            <path d="M5 13l4 4L19 7" />
            </svg>
        </div>
    </div>
</body>
</html>
