<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap"
    rel="stylesheet"
    />
</head>
<body class="bg-[#F0F0F0]">
    <div class="flex flex-col bg-white p-10">
        <div class="flex flex-col pt-10 pb-15 items-center">
            <div class="text-5xl mb-4 font-bold text-gray-800">
            {{ category.count }}
            </div>
            <div class="text-lg mb-4 font-normal text-gray-400">Total Drinks</div>
        </div>
        <div class="flex flex-col border border-gray-300 rounded-2xl px-5 py-4 gap-2 w-full">
            <div class="font-medium text-gray-400 text-md">Category Name</div>
            <input
            type="text"
            [(ngModel)]="category.name"
            class="flex-1 w-full text-lg font-semibold border-none outline-none focus:ring-0 text-gray-800"
            />
        </div>
    </div>
    <div class="flex flex-col p-10 gap-6">
        <div class="add bg-[#F3B72C] p-6 rounded-2xl flex flex-1 shadow-sm gap-2 items-center justify-center"
        (click)="goToCreateDrink()"
        style="cursor: pointer;">
            <div style="color: #6A4700;">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 48 48"><g fill="none" stroke="currentColor" stroke-width="4"><path stroke-linecap="round" d="M10 16h28"/><path d="M14.153 18.143A2 2 0 0 1 16.148 16h15.704a2 2 0 0 1 1.995 2.142l-1.714 24A2 2 0 0 1 30.138 44H17.862a2 2 0 0 1-1.995-1.858z"/><path stroke-linecap="round" d="M24 10V6a2 2 0 0 1 2-2h3"/><path d="M14.722 11.671A2 2 0 0 1 16.694 10h14.612a2 2 0 0 1 1.973 1.671L34 16H14z"/></g></svg>
            </div>
            <div class="text-2xl font-semibold text-[#6A4700]">
                Create a Drink
            </div>
        </div>
        <div class="add bg-[#F3B72C] p-6 rounded-2xl flex flex-1 shadow-sm gap-2 items-center justify-center"
        (click)="goToAssignDrink()"
        style="cursor: pointer;">
            <div style="color: #6A4700;">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 48 48"><g fill="none" stroke="currentColor" stroke-width="4"><path stroke-linecap="round" d="M10 16h28"/><path d="M14.153 18.143A2 2 0 0 1 16.148 16h15.704a2 2 0 0 1 1.995 2.142l-1.714 24A2 2 0 0 1 30.138 44H17.862a2 2 0 0 1-1.995-1.858z"/><path stroke-linecap="round" d="M24 10V6a2 2 0 0 1 2-2h3"/><path d="M14.722 11.671A2 2 0 0 1 16.694 10h14.612a2 2 0 0 1 1.973 1.671L34 16H14z"/></g></svg>
            </div>
            <div class="text-2xl font-semibold text-[#6A4700]">
                Assign Drinks
            </div>
        </div>
    </div>
</body>
</html>
