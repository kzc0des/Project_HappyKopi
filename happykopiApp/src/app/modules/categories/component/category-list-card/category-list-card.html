<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="category-list-card.css">
</head>
<body>
    <div
    class="card pb-10 pt-10 pl-12 pr-12 rounded-0 shadow-sm flex items-center gap-6"
    *ngFor="let item of items"
    (click)="onClick(item)"
    [style.cursor]="clickable ? 'pointer' : 'default'"
    >
    <div class="flex flex-1 justify-between items-center gap-6">
        <div class="flex flex-col gap-1">
        <div class="text-lg font-semibold text-gray-800">
            {{ item[labelKey] }}
        </div>
        <div *ngIf="subLabelKey" class="text-lg text-gray-400">
            {{ item[subLabelKey] + ' ' + (subLabelSuffix || '') }}
        </div>
        </div>
        <div>
        <span class="material-symbols-outlined">chevron_right</span>
        </div>
    </div>
    </div>
</body>
</html>
