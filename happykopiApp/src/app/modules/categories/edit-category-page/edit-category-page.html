<div class="bg-[#F0F0F0]">
    <div class="flex flex-col bg-white p-10">
        <div class="flex flex-col pt-10 pb-15 items-center">
            <div class="text-5xl mb-4 font-bold text-gray-800">
                {{ category.productCount }}
            </div>
            <div class="text-lg mb-4 font-normal text-gray-400">Total Drinks</div>
        </div>
        <app-itemcard [isEditing]="true" itemTitle="Category Name" [(ngModel)]="category.name"></app-itemcard>
    </div>
    <div class="flex flex-col gap-6 p-6 w-full">
        <app-yellow-button buttonTitle="Create Drinks" itemTitle="drinks" (isClick)="goToCreateDrink()"></app-yellow-button>
        <app-yellow-button buttonTitle="Assign Drinks" itemTitle="drinks" (isClick)="goToAssignDrink()"></app-yellow-button>
    </div>
</div>
