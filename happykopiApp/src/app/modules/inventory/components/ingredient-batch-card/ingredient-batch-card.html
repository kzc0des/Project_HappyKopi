
<div class="relative overflow-x-auto sm:rounded-lg">
  <table class="w-full text-gray-500">

    <thead class="text-lg text-white bg-hapikopi-yellow">
      <tr>
        <th scope="col" class="px-6 py-3">
          Batch
        </th>
        <th scope="col" class="px-6 py-3">
          Quantity
        </th>
        <th scope="col" class="px-6 py-3">
          Expiry Date
        </th>
      </tr>
    </thead>

    <tbody>
      @for(batch of batches;track $index) {
      <tr class="border-b">
        <td scope="row" class="px-6 py-3 font-medium text-gray-900 whitespace-nowrap">
          {{ batch.id }}
        </td>
        <td class="px-6 py-4">
          {{ batch.stockQuantity }}
        </td>
        <td class="px-6 py-4">
          {{ batch.expiryDate | date }}
        </td>
      </tr>
      }@empty {
      <tr>
        <td colspan="3" class="px-6 py-4 text-center">No batches found.</td>
      </tr>
      }
    </tbody>
  </table>
</div>
