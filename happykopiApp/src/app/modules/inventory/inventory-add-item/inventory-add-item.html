    <div class="flex flex-col gap-5 p-5">
        <app-toggle-button itemTitle="Persihable" [(ngModel)]="stockitemdetail.isPerishable"></app-toggle-button>
        <app-itemcard itemTitle="Ingredient Name" [isEditing]="true" [(ngModel)]="stockitemdetail.name">
        </app-itemcard>
        <div class="grid grid-cols-2 gap-2">
            <app-itemcard itemTitle="Alert Level" type="number" [isEditing]="true"
                [(ngModel)]="stockitemdetail.alertLevel">
            </app-itemcard>
            <app-itemcard itemTitle="Measurement" [isEditing]="true" 
                [(ngModel)]="stockitemdetail.unit">
            </app-itemcard>
        </div>
        <app-itemcard type="number" itemTitle="Initial Stock" [(ngModel)]="stockitemdetail.initialStockQuantity" [isEditing]="true"></app-itemcard>
        <app-dropdown-button [options]="itemtypes" [(ngModel)]="stockitemdetail.itemType" [selected]="stockitemdetail.itemType" placeholder="Choose an item type"></app-dropdown-button>
    </div>
