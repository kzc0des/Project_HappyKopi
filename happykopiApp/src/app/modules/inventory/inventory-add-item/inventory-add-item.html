<div class="flex flex-col gap-8 w-full h-full">

    <div class="bg-white flex-2/5
        flex flex-col gap-5 justify-center 
        w-full h-full px-5">
        <app-itemcard itemTitle="Ingredient Name" [isEditing]="true" [(ngModel)]="stockitemdetail.name">
        </app-itemcard>
        <app-dropdown-button [options]="categories" itemTitle="Category" [(ngModel)]="stockitemdetail.itemType"
            [selected]="stockitemdetail.itemType" placeholder="Choose an item type"
            (ngModelChange)="updateUnitsBasedOnCategory($event)">
        </app-dropdown-button>
    </div>

    <div class="bg-white flex-3/5
        flex flex-col justify-center gap-6 pb-2
        w-full h-full px-5">
        <div class="flex flex-col gap-4">
            <app-toggle-button itemTitle="Perishable" [(ngModel)]="stockitemdetail.isPerishable"></app-toggle-button>
            @if(stockitemdetail.isPerishable){
            <app-expiry-date-card></app-expiry-date-card>
            }
        </div>
        <div class="flex flex-col gap-3">
            <app-itemcard itemTitle="Alert Level" type="number" [isEditing]="true"
                [(ngModel)]="stockitemdetail.alertLevel">
            </app-itemcard>
            <app-dropdown-button [options]="units" itemTitle="Measurement" [(ngModel)]="stockitemdetail.unit"
                [selected]="stockitemdetail.unit" placeholder="Choose a measurement unit">
            </app-dropdown-button>
        </div>
    </div>

</div>
