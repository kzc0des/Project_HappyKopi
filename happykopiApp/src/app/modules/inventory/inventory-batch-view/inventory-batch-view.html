<div class="flex flex-col gap-4.5 px-6 py-8 bg-white">
    <div class="flex w-full">
        <app-itemcard class="flex-1" itemTitle="Batch No." [(ngModel)]="batchDetail.id"></app-itemcard>
        <app-date-card class="flex-1 text-end" itemTitle="Date Added"
            [itemValue]="batchDetail.dateReceived"></app-date-card>
    </div>
    <app-itemcard itemTitle="Quantity" [isEditing]="true" type="number" [(ngModel)]="batchDetail.stockQuantity"></app-itemcard>
    <app-expiry-date-card></app-expiry-date-card>
</div>
