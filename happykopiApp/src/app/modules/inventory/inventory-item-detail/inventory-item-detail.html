<div class="h-full">
    <div class="flex flex-col bg-white py-4">
        <app-itemcard itemTitle="Ingredient Name" [showIcon]="true" [isEditing]="false" [(ngModel)]="stockitemdetail.name">
        </app-itemcard>
        <app-itemcard itemTitle="Measurement" [showIcon]="true" [isEditing]="false" [(ngModel)]="stockitemdetail.unitOfMeasure">
        </app-itemcard>
    </div>
    <app-ingredient-batch-card [batches]="stockitemdetail.batches" (addStock)="onAddStock()"
        [unit]="stockitemdetail.unitOfMeasure"></app-ingredient-batch-card>
</div>
