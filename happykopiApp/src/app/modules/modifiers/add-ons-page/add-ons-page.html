<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Size Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="flex justify-center">
    <div class="w-full bg-white overflow-hidden">
      <div class="bg-white p-4 space-y-4">

        <div class="border rounded-lg p-4">
          <p class="text-sm text-gray-500 mb-1">Size Name</p>
          <input type="text" class="border-none focus:outline-none focus:ring-0 w-full"/>
        </div>

        <div class="grid grid-cols-2 gap-4">

          <div class="border rounded-lg p-4">
            <p class="text-sm text-gray-500 mb-1">Price</p>
            <input type="text" class="border-none focus:outline-none focus:ring-0 w-full"/>
          </div>

          <div class="border rounded-lg p-4">
            <p class="text-sm text-gray-500 mb-1">Quantity (oz)</p>
            <input type="text" class="border-none focus:outline-none focus:ring-0 w-full"/>
          </div>
          
        </div>
      </div>

    
    </div>
  </body>
</html>
