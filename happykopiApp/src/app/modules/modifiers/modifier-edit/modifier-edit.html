<div class="flex flex-col w-full gap-7 bg-white px-4 py-7">
    <app-itemcard [isEditing]="true" [(ngModel)]="modifierDetails.name" [itemTitle]="itemTitle"></app-itemcard>
    <app-itemcard [isEditing]="true" type="number" [(ngModel)]="modifierDetails.price" itemTitle="Price"></app-itemcard>
    @if(currentUrl.includes('Size')){
    <app-itemcard [isEditing]="true" type="number" [(ngModel)]="modifierDetails.ozAmount"
        itemTitle="Oz Amount"></app-itemcard>
    <div class="flex flex-col gap-2">
        <label class="text-sm font-semibold text-gray-600">Linked Stock Item</label>
        @if(modifierDetails.linkedItems && modifierDetails.linkedItems.length > 0){
            @for(item of modifierDetails.linkedItems; track item.stockItemId) {
            <div class="flex items-center justify-between text-gray-800 p-2 border rounded-md bg-gray-50">
                <span>{{item.stockItemName}}</span>
                <button (click)="unlinkStockItem(item.stockItemId)" class="text-red-500 hover:text-red-700 p-1 rounded-full hover:bg-red-100 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M17 6H22V8H20V21C20 21.5523 19.5523 22 19 22H5C4.44772 22 4 21.5523 4 21V8H2V6H7V3C7 2.44772 7.44772 2 8 2H16C16.5523 2 17 2.44772 17 3V6ZM18 8H6V20H18V8ZM9 11V17H11V11H9ZM13 11V17H15V11H13ZM9 4V6H15V4H9Z"/></svg>
                </button>
            </div>
            }
        } @else {
            <div class="text-gray-500 p-2 border rounded-md bg-gray-50 text-sm">No stock item linked.</div>
        }

        <app-yellow-button buttonTitle="Link Stock Item" itemTitle="link"
            (isClick)="linkStockItem()"></app-yellow-button>
    </div>
    }
</div>
