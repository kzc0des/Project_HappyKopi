<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modifiers</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
        href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
        rel="stylesheet"
        />
    </head>
    <body class="flex justify-center">
        <div class="w-full bg-white overflow-hidden">

            <a href="/addons">
                <div class="flex items-center p-4 hover:bg-gray-50 cursor-pointer">
                    <div class="bg-yellow-500 text-white p-3 rounded-lg mr-4">
                        <i class="ri-shopping-bag-line text-xl"></i>
                    </div>
                    <div class="flex-1">
                        <p class="font-semibold text-gray-800">Add-ons</p>
                        <p class="text-sm text-gray-500">6 Add-ons</p>
                    </div>
                    <i class="ri-arrow-right-s-line text-gray-400 text-xl"></i>
                </div>
            </a>

            <a href="/sizes">
                <div class="flex items-center p-4 hover:bg-gray-50 cursor-pointer">
                    <div class="bg-yellow-500 text-white p-3 rounded-lg mr-4">
                        <i class="ri-cup-line text-xl"></i>
                    </div>
                    <div class="flex-1">
                        <p class="font-semibold text-gray-800">Sizes</p>
                        <p class="text-sm text-gray-500">2 Sizes</p>
                    </div>
                    <i class="ri-arrow-right-s-line text-gray-400 text-xl"></i>
                </div>
            </a>
        </div>
     
    </body>
</html>
