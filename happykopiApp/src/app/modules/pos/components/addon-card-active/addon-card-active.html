<div class="relative w-[150px] md:w-[167px] m-1 font-[Outfit]">
  <!-- BACK CARD -->
  <div
    class="bg-[#FAFAFA] rounded-3xl shadow-[0px_1.5px_5px_rgba(0,0,0,0.25)] pt-3 pb-12 px-2 md:pt-3.5 md:pb-14 md:px-2.5 min-h-[155px] md:min-h-[180px]"
  ></div>

  <!-- COUNTER BOX -->
  <div class="absolute left-0.5 bottom-0 w-[146px] md:w-[163px] p-5.5 md:h-[54px]">
    <div
      class="absolute inset-0 bg-[#FAFAFA] rounded-full outline-2 outline-[#D9D9D9]"
    ></div>

    <!-- MINUS BUTTON -->
    <div
      class="absolute left-1 top-0.5 md:left-0.5 md:top-0.5 bg-[#F3B72C] rounded-full flex justify-center items-center text-[26px] md:text-[28px] text-[#765302] cursor-pointer select-none p-2.5 md:p-3"
      (click)="decrease()"
    >
      âˆ’
    </div>

    <!-- QUANTITY NUMBER -->
    <div
      class="absolute text-center text-[#282828] text-[18px] md:text-[20px] font-semibold left-[64px] top-[11px] md:left-[76px] md:top-[12px]"
    >
      {{ addonCard.Quantity }}
    </div>

    <!-- PLUS BUTTON -->
    <div
      class="absolute right-1 top-0.5 md:right-0.5 md:top-0.5 bg-[#F3B72C] rounded-full flex justify-center items-center text-[26px] md:text-[28px] text-[#765302] cursor-pointer select-none p-2.5 md:p-3"
      (click)="increase()"
    >
      +
    </div>

      class="absolute left-[14px] -top-[90px] md:left-[16px] md:-top-[109px] rounded-full flex justify-center items-center transition-all duration-300 p-2 md:p-2.5"
      [ngStyle]="{ 'background-color': isZero ? '#F0F0F0' : '#F3B72C' }"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="19"
        height="17"
        viewBox="0 0 19 17"
        fill="none"
      >
        <path

  </div>

  <!-- ADDON NAME -->
  <div
    class="absolute left-[14px] top-[68px] w-[115px] md:left-[17px] md:top-[79px] md:w-[123px] flex pl-2 text-[#282828] text-[14px] md:text-[16px] font-semibold text-center"
  >
    {{ addonCard.Name }}
  </div>
