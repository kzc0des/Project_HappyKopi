<div class="flex items-start bg-[#FAFAFA] p-5 w-full gap-5 mb-0.5 font-outfit rounded-xl">
  <!-- Drink Image -->
  <div
    class="px-5 aspect-[103/122] bg-[#f0f0f0] rounded-2xl flex-shrink-0 overflow-hidden flex items-center justify-center"
  >
    @if (cartItem.DrinkImage) {
    <img [src]="cartItem.DrinkImage" alt="cartItem.Name" class="w-full h-full object-cover" />
    } @else {
    <div class="text-[#999] p-3">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="26" fill="none">
        <path d="M1 8.35693H17" stroke="#777" stroke-width="2" stroke-linecap="round" />
        <path
          d="M3.37314 9.58122C3.32588 8.91968 3.84988 8.35693 4.51314 8.35693H13.4869C14.1501 8.35693 14.6741 8.91968 14.6269 9.58122L13.6473 23.2955C13.6045 23.8936 13.1069 24.3569 12.5073 24.3569H5.49268C4.89314 24.3569 4.39548 23.8936 4.35274 23.2955L3.37314 9.58122Z"
          fill="#F0F0F0"
          stroke="#777"
          stroke-width="2"
        />
        <path
          d="M9 4.92857V2.64286C9 2.01167 9.51166 1.5 10.1429 1.5H11.8571"
          stroke="#777"
          stroke-width="2"
          stroke-linecap="round"
        />
        <path
          d="M3.69799 5.88368C3.78982 5.3326 4.26662 4.92871 4.82531 4.92871H13.1747C13.7334 4.92871 14.2102 5.3326 14.302 5.88368L14.7143 8.35728H3.28571L3.69799 5.88368Z"
          fill="#F0F0F0"
          stroke="#777"
          stroke-width="2"
        />
      </svg>
    </div>
    }
  </div>

  <!-- Text Info -->
  <div class="flex-1 flex flex-col gap-2 min-w-0 overflow-hidden">
    <!-- Name & Quantity -->
    <div class="flex items-baseline gap-2 min-w-0">
      <span class="text-[#282828] font-bold text-[16px] truncate">{{ cartItem.Name }}</span>
      <span class="text-[#777] text-[14px] flex-shrink-0">×{{ cartItem.DrinkQuantity }}</span>
    </div>

    <!-- Size -->
    <div class="text-[14px] font-semibold text-[#D59400] truncate">
      {{ cartItem.Size }}
    </div>

    <!-- Addons -->
    @if (cartItem.Addons && cartItem.Addons.length > 0) {
    <div class="flex flex-col gap-1 min-w-0">
      <div class="text-[#777] text-[14px] truncate" *ngFor="let addon of cartItem.Addons">
        + {{ addon.name }} ×{{ addon.quantity }}
      </div>
    </div>
    }
  </div>

  <!-- Price & Edit -->
  <div class="flex flex-col items-end gap-4 flex-shrink-0">
    <!-- Price -->
    <div class="text-[20px] font-bold text-[#282828] whitespace-nowrap">
      {{ cartItem.Subtotal | currency : 'PHP' }}
    </div>

    <!-- Edit Button -->
    <button
      (click)="editOrder()"
      class="bg-[#FAFAFA] rounded-xl outline-2 outline-[#f3b72c] text-[#f3b72c] font-semibold text-[18px] px-6 py-3 cursor-pointer transition-all duration-200 hover:bg-[#fff9e6] hover:outline-[#e5a820] active:scale-95 whitespace-nowrap"
    >
      Edit
    </button>
  </div>
</div>
