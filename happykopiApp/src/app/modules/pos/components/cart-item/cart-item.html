<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Item</title>
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="cart-item.css">
</head>

<body>
  <div class="drink-card">
    <div class="drink-image"></div>

    <div class="drink-info">
      <div class="drink-header">
        <div class="drink-name">Karamel Macchiato</div>
      </div>

      <div class="drink-size">Grande (16 oz)</div>

      <div class="addon-list">
        <div>Cream Cheese (4)</div>
        <div>Nata De Coco</div>
        <div>Espresso Shot</div>
      </div>
    </div>

    <div class="price-and-qty">
      <div class="drink-price">₱73.00</div>

      <div class="quantity-control">
        <div class="quantity-btn minus">−</div>
        <div class="count">1</div>
        <div class="quantity-btn plus">+</div>
      </div>
    </div>
  </div>
</body>
</html>
