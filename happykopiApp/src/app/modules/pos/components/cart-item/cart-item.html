<div
  class="flex items-start justify-between bg-[#FAFAFA] p-6 w-full box-border gap-6 mb-[2px] font-outfit"
>
  <!-- Drink Image -->
  <div
    class="w-[103px] h-[122px] bg-[#f0f0f0] rounded-3xl flex-shrink-0 overflow-hidden flex items-center justify-center"
  >
    @if (cartItem.DrinkImage) {
    <img
      [src]="cartItem.DrinkImage"
      alt="cartItem.Name"
      class="w-full h-full object-cover rounded-3xl"
    />
    } @else {
    <div class="text-[#999] text-sm text-center p-3">
      <!-- Placeholder SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="26" fill="none">
        <path d="M1 8.35693H17" stroke="#777" stroke-width="2" stroke-linecap="round" />
        <path
          d="M3.37314 9.58122C3.32588 8.91968 3.84988 8.35693 4.51314 8.35693H13.4869C14.1501 8.35693 14.6741 8.91968 14.6269 9.58122L13.6473 23.2955C13.6045 23.8936 13.1069 24.3569 12.5073 24.3569H5.49268C4.89314 24.3569 4.39548 23.8936 4.35274 23.2955L3.37314 9.58122Z"
          fill="#F0F0F0"
          stroke="#777"
          stroke-width="2"
        />
        <path
          d="M9 4.92857V2.64286C9 2.01167 9.51166 1.5 10.1429 1.5H11.8571"
          stroke="#777"
          stroke-width="2"
          stroke-linecap="round"
        />
        <path
          d="M3.69799 5.88368C3.78982 5.3326 4.26662 4.92871 4.82531 4.92871H13.1747C13.7334 4.92871 14.2102 5.3326 14.302 5.88368L14.7143 8.35728H3.28571L3.69799 5.88368Z"
          fill="#F0F0F0"
          stroke="#777"
          stroke-width="2"
        />
      </svg>
    </div>
    }
  </div>

  <!-- Text Info -->
  <div class="flex flex-col flex-1 gap-[6px]">
    <div class="flex justify-between items-start mb-3">
      <div class="flex items-center gap-1 text-[#282828] font-bold text-[16px]">
        {{ cartItem.Name }}
        <span class="font-normal text-[#777]">({{ cartItem.DrinkQuantity }})</span>
      </div>
    </div>

    <div class="text-[16px] font-bold text-[#D59400]">
      {{ cartItem.Size }}
    </div>

    <div class="flex flex-col gap-1">
      <div class="text-[#777] text-[16px] flex items-center" *ngFor="let addon of cartItem.Addons">
        {{ addon.name }} ({{ addon.quantity }})
      </div>
    </div>
  </div>

  <!-- Price + Edit Button -->
  <div class="flex flex-col items-end justify-start gap-5 h-full">
    <div class="text-[20px] font-bold text-[#282828]">
      {{ cartItem.Subtotal | currency : 'PHP' }}
    </div>

    <div
      (click)="editOrder()"
      class="w-[134px] h-[54px] bg-[#FAFAFA] rounded-xl outline outline-[3px] outline-[#f3b72c] text-[#f3b72c] font-bold text-[20px] flex items-center justify-center cursor-pointer transition-all duration-200 hover:bg-[#fff9e6] hover:outline-[#e5a820] active:scale-95"
    >
      Edit
    </div>
  </div>
</div>
