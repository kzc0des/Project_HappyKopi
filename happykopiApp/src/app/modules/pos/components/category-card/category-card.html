<div class="
flex items-start w-[200px]
rounded-2xl py-4 px-4" [ngClass]="{
    'border-yellow-500 bg-yellow-100 ring-2 ring-yellow-500': isSelected,
    'bg-white text-hapikopi-dark hover:bg-gray-50': !isSelected
}" (click)="onClick()">

    <div class="flex flex-col items-start gap-4">
        <div class="
        flex justify-center items-center p-3 
        rounded-[50%]" [ngClass]="{
        'bg-hapikopi-yellow ring-2 ring-yellow-500': isSelected,
        'bg-gray-200 text-hapikopi-dark': !isSelected
        }">

            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 18 26">
                <path d="M1 8.35693H17" stroke="#FAFAFA" stroke-width="2" stroke-linecap="round" />
                <path
                    d="M3.37316 9.58122C3.3259 8.91968 3.8499 8.35693 4.51316 8.35693H13.4869C14.1501 8.35693 14.6741 8.91968 14.6269 9.58122L13.6473 23.2955C13.6045 23.8936 13.1069 24.3569 12.5073 24.3569H5.4927C4.89316 24.3569 4.3955 23.8936 4.35276 23.2955L3.37316 9.58122Z"
                    stroke="#FAFAFA" stroke-width="2" />
                <path d="M9 4.92857V2.64286C9 2.01167 9.51166 1.5 10.1429 1.5H11.8571" stroke="#FAFAFA" stroke-width="2"
                    stroke-linecap="round" />
                <path
                    d="M3.69801 5.88368C3.78984 5.3326 4.26663 4.92871 4.82532 4.92871H13.1747C13.7334 4.92871 14.2102 5.3326 14.302 5.88368L14.7143 8.35728H3.28572L3.69801 5.88368Z"
                    stroke="#FAFAFA" stroke-width="2" />
            </svg>
        </div>
        <div class="flex flex-col gap-1">
            <p class="font-bold" [ngClass]="isSelected ? 'text-hapikopi-yellow' : 'text-hapikopi-dark'">
                {{ itemTitle }}
            </p>
            <p [ngClass]="isSelected ? 'text-gray-600' : 'text-hapikopi-grayborder'">
                {{ itemValue }} {{ itemValue > 1 ? 'drinks' : 'drink'}}
            </p>
        </div>
    </div>
</div>
