<div
  class="w-[201px] h-[77px] rounded-xl inline-flex justify-center items-center gap-4 px-6 py-4 cursor-pointer transition-all duration-200"
  [ngClass]="
    isActive
      ? 'bg-[#fffbf2] outline outline-2 outline-[#f3b72c] outline-offset-[-2px]'
      : 'bg-[#ededed]'
  "
>
  <div class="size-icon">
    @if (sizeButton.SizeQuantity >= 21) {
      <!-- â˜• Tall cup -->
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="25" viewBox="0 0 18 25" fill="none">
        <path d="M1 7.92871H17" stroke="#282828" stroke-width="2" stroke-linecap="round" />
        <path
          d="M3.37308 9.153C3.32582 8.49145 3.84982 7.92871 4.51308 7.92871H13.4868C14.1501 7.92871 14.6741 8.49145 14.6268 9.153L13.6472 22.8673C13.6045 23.4653 13.1068 23.9287 12.5073 23.9287H5.49262C4.89308 23.9287 4.39542 23.4653 4.35268 22.8673L3.37308 9.153Z"
          stroke="#282828"
          stroke-width="2"
        />
        <path
          d="M9 4.49986V2.21415C9 1.58296 9.51166 1.07129 10.1429 1.07129H11.8571"
          stroke="#282828"
          stroke-width="2"
          stroke-linecap="round"
        />
        <path
          d="M3.69842 5.45497C3.79025 4.90389 4.26705 4.5 4.82573 4.5H13.1751C13.7338 4.5 14.2106 4.90389 14.3024 5.45497L14.7147 7.92857H3.28613L3.69842 5.45497Z"
          stroke="#282828"
          stroke-width="2"
        />
      </svg>
    } @else {
      <!-- ðŸ§© Small cup -->
      <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 19 19" fill="none">
        <path d="M1.5 7.16699H17.5" stroke="#282828" stroke-width="2" stroke-linecap="round" />
        <path
          d="M4.00289 8.10307C3.95673 7.6896 4.46864 7.33789 5.11661 7.33789H13.8834C14.5314 7.33789 15.0433 7.6896 14.9971 8.10307L14.0401 16.6745C13.9983 17.0483 13.5122 17.3379 12.9264 17.3379H6.07356C5.48784 17.3379 5.00166 17.0483 4.95991 16.6745L4.00289 8.10307Z"
          stroke="#282828"
          stroke-width="2"
        />
        <path
          d="M9.5 4.41373V2.57801C9.5 2.07109 10.0117 1.66016 10.6429 1.66016H12.3571"
          stroke="#282828"
          stroke-width="2"
          stroke-linecap="round"
        />
        <path
          d="M4.19842 5.18102C4.29025 4.73843 4.76705 4.41406 5.32573 4.41406H13.6751C14.2338 4.41406 14.7106 4.73843 14.8024 5.18102L15.2147 7.16763H3.78613L4.19842 5.18102Z"
          stroke="#282828"
          stroke-width="2"
        />
      </svg>
    }
  </div>

  <div
    class="text-center"
    [ngClass]="isActive ? 'text-[#f3b72c]' : 'text-[#282828]'"
  >
    <div class="text-[16px] font-normal">{{ sizeButton.SizeName }}</div>
    <div class="inline text-[16px] font-normal ml-2">
      ({{ sizeButton.SizeQuantity }} oz)
    </div>
  </div>
</div>
