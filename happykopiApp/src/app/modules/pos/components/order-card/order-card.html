<div
  class="relative w-[130px] h-[210px] /* mobile */ sm:w-[150px] sm:h-[230px] /* tablet */ md:w-[157px] md:h-[242px] /* desktop */ bg-[#fafafa] overflow-hidden rounded-[20px] sm:rounded-[22px] md:rounded-[24px] font-[Outfit] cursor-pointer transition-all duration-300"
  [class.opacity-60]="isUnavailable"
  [class.cursor-not-allowed]="isUnavailable"
  (click)="onClick()"
>
  <!-- UPPER BOX -->
  <div
    class="absolute left-[8px] top-[6px] /* mobile */ sm:left-[10px] sm:top-[7px] /* tablet */ md:left-[12px] md:top-[8px] /* desktop */ w-[115px] h-[130px] /* mobile */ sm:w-[125px] sm:h-[145px] /* tablet */ md:w-[133px] md:h-[154px] /* desktop */ bg-[#f0f0f0] rounded-[20px] sm:rounded-[22px] md:rounded-[24px] flex justify-center items-center overflow-hidden relative"
  >
    @if (drinkImage) {
    <img
      [src]="drinkImage"
      alt="orderCard.name"
      class="w-full h-full object-cover transition-all duration-300"
      [class.grayscale]="isUnavailable"
      [class.brightness-110]="isUnavailable"
      [class.opacity-50]="isUnavailable"
    />
    } @else {
    <div class="text-[#777] text-[14px] font-medium flex justify-center items-center">
      <!-- Placeholder Icon -->
      <!-- (same as before) -->
    </div>
    } @if (isUnavailable) {
    <div
      class="absolute inset-0 pointer-events-none bg-[repeating-linear-gradient(45deg,transparent,transparent_10px,rgba(0,0,0,0.03)_10px,rgba(0,0,0,0.03)_20px)]"
    ></div>
    }
  </div>

  <!-- LOWER CONTENT -->
  <div
    class="absolute left-[16px] top-[150px] /* mobile */ sm:left-[18px] sm:top-[165px] /* tablet */ md:left-[21px] md:top-[180px] /* desktop */ flex flex-col justify-start items-start gap-[1px] w-[110px] sm:w-[125px] md:w-[136px]"
  >
    <div
      class="text-[14px] sm:text-[15px] md:text-[16px] font-bold text-[#282828] truncate"
      [class.text-[#999]]="isUnavailable"
    >
      {{ orderCard.name }}
    </div>

    <div class="text-[14px] sm:text-[15px] md:text-[16px] font-normal text-[#919191] truncate">
      {{ orderCard.categoryName }}
    </div>
  </div>
</div>
