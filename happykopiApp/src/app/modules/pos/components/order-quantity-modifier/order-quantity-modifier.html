  <div class="quantity-bg"></div>

  <div class="quantity-value">{{ oqm.Quantity }}</div>

  <div class="quantity-btn minus" [class.disabled]="oqm.Quantity <= 1" (click)="decrease()">âˆ’</div>
  <div
    class="quantity-btn plus"
    [class.disabled]="oqm.Quantity >= maxQuantity"
    (click)="increase()"
  >
    +
  </div>
</div>
