<div class="relative font-[Outfit] py-5 pr-16 pl-6 sm:p-5 xs:p-4">

  <!-- Card Background -->
  <div
    class="absolute inset-0 bg-[#FFFBF2] border-2 border-[#F3B72C] rounded-[16px] sm:rounded-[12px] xs:rounded-[10px]"

  <!-- Icon -->
  <div

  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-4 h-6 sm:w-3.5 sm:h-5 xs:w-3 xs:h-4"
      fill="none"
      viewBox="0 0 18 26"
    >

        stroke-width="2"

      />

  </div>

  <!-- Title -->
  <div class="relative text-[#F3B72C] text-[18px] sm:text-[18px] xs:text-[16px] font-bold">
    {{ categoryCard.name }}

  <!-- Subtitle -->
  <div class="relative text-[#777777] text-[14px] sm:text-[14px] xs:text-[12px] font-normal">
    {{ categoryCard.productCount }} Drinks
  </div>
  }

  <!-- INACTIVE STATE -->
  @else if (mode === 'inactive') {
  <!-- Card Background -->
  <div
    class="absolute inset-0 bg-[#FAFAFA] rounded-[16px] sm:rounded-[12px] xs:rounded-[10px]"
  ></div>

  <!-- Icon -->
  <div
    class="relative mb-4 sm:mb-2.5 xs:mb-2 w-[40px] h-[40px] sm:w-[40px] sm:h-[40px] xs:w-[35px] xs:h-[35px] bg-[#F0F0F0] rounded-full flex justify-center items-center"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-4 h-6 sm:w-3.5 sm:h-5 xs:w-3 xs:h-4"
      fill="none"
      viewBox="0 0 18 26"
    >
      <path d="M1 8.35693H17" stroke="#777777" stroke-width="2" stroke-linecap="round" />

  <!-- Title -->
  <div class="relative text-[#282828] text-[18px] sm:text-[18px] xs:text-[16px] font-bold">
    {{ categoryCard.name }}

  <!-- Subtitle -->
