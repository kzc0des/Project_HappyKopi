<div class="relative w-[216px] h-[153px] font-[Outfit]">
  <!-- ACTIVE STATE -->
  @if (mode === 'active') {
    <div class="absolute inset-0 bg-[#FFFBF2] border-2 border-[#F3B72C] rounded-[12px]"></div>

    <div
      class="absolute left-[21px] top-[17px] w-[49px] h-[49px] bg-[#F3B72C] rounded-full flex justify-center items-center"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="26" viewBox="0 0 18 26" fill="none">
        <path d="M1 8.35693H17" stroke="#FAFAFA" stroke-width="2" stroke-linecap="round" />

          d="M3.37316 9.58122C3.3259 8.91968 3.8499 8.35693 4.51316 8.35693H13.4869C14.1501 8.35693 14.6741 8.91968 14.6269 9.58122L13.6473 23.2955C13.6045 23.8936 13.1069 24.3569 12.5073 24.3569H5.4927C4.89316 24.3569 4.3955 23.8936 4.35276 23.2955L3.37316 9.58122Z"
          stroke="#FAFAFA"
          stroke-width="2"
        />
        <path
          d="M9 4.92857V2.64286C9 2.01167 9.51166 1.5 10.1429 1.5H11.8571"
          stroke="#FAFAFA"
          stroke-width="2"
          stroke-linecap="round"
        />
        <path
          d="M3.69801 5.88368C3.78984 5.3326 4.26663 4.92871 4.82532 4.92871H13.1747C13.7334 4.92871 14.2102 5.3326 14.302 5.88368L14.7143 8.35728H3.28572L3.69801 5.88368Z"
          stroke="#FAFAFA"
          stroke-width="2"
        />
      </svg>
    </div>

    <div class="absolute left-[25px] top-[81px] text-[#F3B72C] text-[20px] font-bold">
      {{categoryCard.CategoryName}}
    </div>
    <div class="absolute left-[25px] top-[112px] text-[#777777] text-[16px] font-normal">
      {{categoryCard.CategoryQuantity}} Drinks
    </div>
  }

  <!-- INACTIVE STATE -->
  @else if (mode === 'inactive') {
    <div class="absolute inset-0 bg-[#FAFAFA] rounded-[12px]"></div>

    <div
      class="absolute left-[21px] top-[17px] w-[49px] h-[49px] bg-[#F0F0F0] rounded-full flex justify-center items-center"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="26" viewBox="0 0 18 26" fill="none">
        <path d="M1 8.35693H17" stroke="#777777" stroke-width="2" stroke-linecap="round" />
        <path
          d="M3.37314 9.58122C3.32588 8.91968 3.84988 8.35693 4.51314 8.35693H13.4869C14.1501 8.35693 14.6741 8.91968 14.6269 9.58122L13.6473 23.2955C13.6045 23.8936 13.1069 24.3569 12.5073 24.3569H5.49268C4.89314 24.3569 4.39548 23.8936 4.35274 23.2955L3.37314 9.58122Z"
          fill="#F0F0F0"
          stroke="#777777"
          stroke-width="2"
        />
        <path
          d="M9 4.92857V2.64286C9 2.01167 9.51166 1.5 10.1429 1.5H11.8571"
          stroke="#777777"
          stroke-width="2"
          stroke-linecap="round"
        />
        <path
          d="M3.69799 5.88368C3.78982 5.3326 4.26662 4.92871 4.82531 4.92871H13.1747C13.7334 4.92871 14.2102 5.3326 14.302 5.88368L14.7143 8.35728H3.28571L3.69799 5.88368Z"
          fill="#F0F0F0"
          stroke="#777777"
          stroke-width="2"
        />
      </svg>
    </div>

    <div class="absolute left-[25px] top-[81px] text-[#282828] text-[20px] font-bold">
      {{categoryCard.CategoryName}}
    </div>
    <div class="absolute left-[25px] top-[112px] text-[#777777] text-[16px] font-normal">
      {{categoryCard.CategoryQuantity}} Drinks
    </div>
  }
</div>
