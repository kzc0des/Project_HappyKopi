<div class="order-body">
  <div class="upper-content">
    <div class="total-price">
      <div class="total-price-value">{{ receiptData?.totalAmount | currency : 'PHP' }}</div>
      <div class="total-price-label">Order Total</div>
    </div>
  </div>

  <div class="middle-content">
    <app-charge-cash-summary-card
      mode="order-number"
      [chargeSummary]="{
        Total: receiptData?.totalAmount || 0,
        ModeOfPayment: '',
        OrderNumber: receiptData?.orderNumber || '0'
      }"
    ></app-charge-cash-summary-card>
    <app-charge-cash-summary-card
      mode="payment_cash"
      [chargeSummary]="{
        Total: receiptData?.totalAmount || 0,
        ModeOfPayment: receiptData?.paymentType || 'Cash',
        OrderNumber: ''
      }"
    ></app-charge-cash-summary-card>
  </div>

  <div class="btns">
    <app-long-yellow-button
      buttonSize="long"
      buttonTitle="Print Transaction"
      (click)="printTransaction()"
    ></app-long-yellow-button>
    <app-long-yellow-button
      buttonSize="long"
      buttonTitle="New Order"
      (click)="newOrder()"
    ></app-long-yellow-button>
  </div>
</div>

@if (showReceiptModal && receiptData) {
<app-receipt-modal [receipt]="receiptData" (closeModal)="closeReceiptModal()"></app-receipt-modal>
}
