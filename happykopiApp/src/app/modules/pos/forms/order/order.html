<div class="order-body">
  <app-order-quick-view
    [oqv]="{
      OrderNumber: 18,
      OrderQuantity: 909,
      OrderTotal: 2000
    }"
  >
  </app-order-quick-view>

  <div class="categories">
    @for(category of categories(); track category.id) {
    <app-pos-category-off
      [categoryCard]="category"
      [mode]="selectedCategory() === category ? 'active' : 'inactive'"
      (click)="onCategoryClick(category)"
    >
    </app-pos-category-off>
    }
  </div>

  <app-search-drink></app-search-drink>

  <div class="drinks-table">
    @for(drink of drinks(); track drink.id) {
    <app-order-card
        [orderCard]="drink"
      >
      </app-order-card>
    }
  </div>
</div>
