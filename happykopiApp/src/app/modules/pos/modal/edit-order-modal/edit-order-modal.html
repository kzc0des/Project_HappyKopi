<div
  class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[465px] max-w-[95%] bg-white rounded-2xl p-6 flex flex-col shadow-lg font-outfit"
>
  <!-- Header -->
  <div class="flex justify-between items-start mb-7 text-[#282828]">
    <div>
      <h3 class="text-[20px] font-bold m-0">{{ orderData?.drinkName }}</h3>
      <p class="text-[14px] text-[#777] mt-[2px]">{{ orderData?.drinkCategory }}</p>
    </div>

    <div class="text-[20px] font-semibold">
      {{ getTotal() | currency : 'PHP' }}
    </div>
  </div>

  <!-- Quantity -->
  <app-order-quantity-modifier
    [oqm]="{ Quantity: quantity }"
    [maxQuantity]="maxQuantity"
    (quantityChange)="onQuantityChange($event)"
  ></app-order-quantity-modifier>

  @if (maxQuantity < 10 && maxQuantity > 0) {
  <div class="text-[#ff6b00] text-sm text-center mb-2">Only {{ maxQuantity }} available</div>
  }

  <!-- Size Scroll -->
  <div class="flex gap-4 overflow-x-auto whitespace-nowrap px-2 py-2 scrollbar-hide">
    @for (size of sizes; track size.SizeName) {
    <app-grande-active
      [sizeButton]="size"
      [isActive]="activeSize === size.SizeName"
      [isDisabled]="!size.isAvailable"
      (selected)="selectSize(size)"
    ></app-grande-active>
    }
  </div>

  <!-- Addons -->
  <div class="mt-8 mb-7">
    <h4 class="text-[20px] font-bold mb-4 text-[#282828]">Add-ons</h4>

    <div class="flex gap-5 overflow-x-auto whitespace-nowrap pb-1 pt-1 scrollbar-hide">
      @for (addon of addons; track addon.Name) {
      <app-addon-card-active
        [addonCard]="addon"
        (quantityChange)="onAddonQuantityChange(addon.Name, $event)"
      ></app-addon-card-active>
      }
    </div>
  </div>

  <!-- Bottom Buttons -->
  <div class="flex gap-4 justify-between">
    <app-red-button buttonTitle="Delete" (isClick)="delete()" class="flex-1"></app-red-button>

    <app-long-yellow-button
      buttonSize="modal"
      buttonTitle="Save"
      class="flex-1"
      (click)="saveChanges()"
    ></app-long-yellow-button>
  </div>
</div>
