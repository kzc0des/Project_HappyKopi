<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=photo_camera" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet"
    />
</head>
<body class="flex flex-col gap-4">
    <div class="card bg-white p-4 shadow-sm flex flex-col gap-8 w-full">
        <div class="flex flex-col gap-6 items-center w-full">
            <app-edit-photo-card></app-edit-photo-card>
        </div>

        <app-field-card
            label="Drink Name"
            [value]="drink.name"
            placeholder=""
            (valueChange)="drink.name = $event"
        ></app-field-card>
        
        <app-field-card
            label="Base Price (PHP)"
            [value]="drink.baseprice"
            placeholder=""
            (valueChange)="drink.baseprice = $event"
        ></app-field-card>

        <app-info-card
        label="Category"
        [value]="category?.name || 'No category selected'"
        >
        <div icon>
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 48 48">
            <rect width="48" height="48" fill="none"/>
            <g fill="none">
                <rect width="36" height="14" x="6" y="28" stroke="currentColor" stroke-width="4" rx="4"/>
                <path stroke="currentColor" stroke-linecap="round" stroke-width="4" d="M20 7H10a4 4 0 0 0-4 4v6a4 4 0 0 0 4 4h10"/>
                <circle cx="34" cy="14" r="8" stroke="currentColor" stroke-width="4"/>
                <circle cx="34" cy="14" r="3" fill="currentColor"/>
            </g>
            </svg>
        </div>
        </app-info-card>
    </div>

    <div class="add-bg flex flex-col pl-10 pr-10 pb-10 gap-8 bg-white">
        <app-size-card
            selectedSize=""
        ></app-size-card>

        <app-add-button-card
            label="Add an Ingredient"
        ></app-add-button-card>

        <app-add-button-card
            label="Add an Add-on"
        ></app-add-button-card>
    </div>
</body>
</html>
