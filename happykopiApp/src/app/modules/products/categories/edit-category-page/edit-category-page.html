<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap"
    rel="stylesheet"
    />
</head>
<body class="bg-[#F0F0F0]">
    <app-category-card
        [category]="category"
    ></app-category-card>

    <div class="flex flex-col p-10 gap-6">
        <app-action-button
        label="Create a Drink"
        (clicked)="goToCreateDrink()"
        >
        <div icon>
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 48 48">
            <g fill="none" stroke="currentColor" stroke-width="4">
                <path stroke-linecap="round" d="M10 16h28"/>
                <path d="M14.153 18.143A2 2 0 0 1 16.148 16h15.704a2 2 0 0 1 1.995 2.142l-1.714 24A2 2 0 0 1 30.138 44H17.862a2 2 0 0 1-1.995-1.858z"/>
                <path stroke-linecap="round" d="M24 10V6a2 2 0 0 1 2-2h3"/>
                <path d="M14.722 11.671A2 2 0 0 1 16.694 10h14.612a2 2 0 0 1 1.973 1.671L34 16H14z"/>
            </g>
            </svg>
        </div>
        </app-action-button>

        <app-action-button
        label="Assign Drinks"
        (clicked)="goToAssignDrink()"
        >
        <div icon>
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 48 48">
            <g fill="none" stroke="currentColor" stroke-width="4">
                <path stroke-linecap="round" d="M10 16h28"/>
                <path d="M14.153 18.143A2 2 0 0 1 16.148 16h15.704a2 2 0 0 1 1.995 2.142l-1.714 24A2 2 0 0 1 30.138 44H17.862a2 2 0 0 1-1.995-1.858z"/>
                <path stroke-linecap="round" d="M24 10V6a2 2 0 0 1 2-2h3"/>
                <path d="M14.722 11.671A2 2 0 0 1 16.694 10h14.612a2 2 0 0 1 1.973 1.671L34 16H14z"/>
            </g>
            </svg>
        </div>
        </app-action-button>
    </div>
</body>
</html>
