<div
  class="p-6 rounded-2xl flex flex-1 shadow-sm gap-3 items-center justify-center transition-all duration-200"
  [ngStyle]="{
    'background-color': bgColor,
    'cursor': disabled ? 'not-allowed' : 'pointer',
    'opacity': disabled ? '0.6' : '1'
  }"
  (click)="handleClick()"
>
  <div [style.color]="textColor">
    <ng-content select="[icon]"></ng-content>
  </div>

  <div class="text-xl font-semibold" [style.color]="textColor">
    {{ label }}
  </div>
</div>
