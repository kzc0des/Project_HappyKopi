@if (isAddOnOpen$ | async) {
<div class="backdrop" (click)="close()"></div>
}

<div [class.open]="isAddOnOpen$ | async"
class="bg-white w-[80vw] modal
flex flex-col justify-center items-center gap-6
p-7 shadow-md rounded-lg">
    <div class="w-full items-start">
        <p class="font-semibold text-hapikopi-dark text-lg">Add an Add-On</p>
    </div>
    <app-dropdown-button class="w-full" itemTitle="Add-on" [(ngModel)]="selectedAddOnId" [options]="addOnOption"></app-dropdown-button>
    <app-quantity-button class="w-full" [(ngModel)]="times"></app-quantity-button>
    @if(!isEditing){
    <app-yellow-button class="w-full py-4" itemTitle="addon" buttonTitle="Add this Add-on"></app-yellow-button>
    }@else {
    <div class="w-full flex gap-2">
        <app-red-button class="w-full py-4" buttonTitle="Delete" itemTitle="delete"></app-red-button>
        <app-yellow-button class="w-full py-4" buttonTitle="Save" itemTitle="addon"></app-yellow-button>
    </div>
    }
</div>
