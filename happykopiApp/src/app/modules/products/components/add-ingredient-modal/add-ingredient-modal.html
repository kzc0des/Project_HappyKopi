<div class="bg-white
flex flex-col justify-center items-center gap-6
p-5 shadow-md rounded-lg">
    <div class="w-full items-start">
        <p class="font-semibold text-hapikopi-dark text-lg">Add an Ingredient</p>
    </div>
    <app-dropdown-button class="w-full" itemTitle="Category"></app-dropdown-button>
    <app-dropdown-button class="w-full" itemTitle="Ingredient"></app-dropdown-button>
    <app-itemcard class="w-full" [isEditing]="true" itemTitle="Measurement" type="number"></app-itemcard>
    @if(!isEditing){
    <app-yellow-button class="w-full py-4" itemTitle="ingredient" buttonTitle="Add this Ingredient"></app-yellow-button>
    }@else {
    <div class="w-full flex gap-2">
        <app-red-button class="w-full py-4" buttonTitle="Delete" itemTitle="delete"></app-red-button>
        <app-yellow-button class="w-full py-4" buttonTitle="Save" itemTitle="ingredient"></app-yellow-button>
    </div>
    }
</div>
