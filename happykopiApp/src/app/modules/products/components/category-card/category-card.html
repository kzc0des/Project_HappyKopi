<div class="flex flex-col bg-white p-10">
  <div class="flex flex-col pt-10 pb-15 items-center">
    <div class="text-5xl mb-4 font-bold text-gray-800">
      {{ category?.count || 0 }}
    </div>
    <div class="text-lg mb-4 font-normal text-gray-400">
      Total Drinks
    </div>
  </div>

  <app-field-card
    label="Category Name"
    [value]="category?.name"
    placeholder=""
    (valueChange)="category.name = $event"
  ></app-field-card>
</div>
