<button 
    class="card px-8 py-6 rounded-0 rounded-2xl flex items-center cursor-pointer justify-between w-full transition-colors duration-200"
    [ngClass]="{
        'border-yellow-500 bg-yellow-100 ring-2 ring-yellow-500': isSelected,
        'bg-white text-hapikopi-dark hover:bg-gray-50': !isSelected
    }"
    (click)="itemClick.emit()">
    <div class="flex flex-col gap-2 items-start">
        <p class="font-bold" [ngClass]="isSelected ? 'text-hapikopi-yellow' : 'text-hapikopi-dark'">{{ itemTitle }}</p>
        <p [ngClass]="{ 'text-gray-600': isSelected, 'text-gray-500': !isSelected }">{{ itemValue }} {{ itemUnit }}</p>
    </div>
</button>
