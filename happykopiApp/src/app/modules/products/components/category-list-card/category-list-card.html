<button class="card px-8 py-6 rounded-0 shadow-sm flex items-center cursor-pointer justify-between w-full bg-white" (click)="itemClick.emit()">
    <div class="flex flex-col gap-2 items-start">
        <p class="text-hapikopi-dark font-bold">{{ itemTitle }}</p>
        @if (itemValue !== undefined) {
            <p class="text-gray-500">{{ itemValue }} {{ itemUnit }}</p>
        }
    </div>
</button>
