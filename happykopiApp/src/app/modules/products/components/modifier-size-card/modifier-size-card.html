<div (click)="notifyClick" class="flex items-center gap-2 px-5 py-5 rounded-xl" [ngClass]="isSelected 
? 'border border-hapikopi-yellow text-hapikopi-yellow bg-[#FFFBF2]' 
: 'border-0 bg-[#EDEDED] text-hapikopi-dark'">
    <svg xmlns="http://www.w3.org/2000/svg" 
    class="w-5" viewBox="0 0 48 48" fill="none" stroke="currentColor"
    [ngClass]="isSelected ? 'text-hapikopi-yellow' : 'text-hapikopi-dark'"
        stroke-width="3.5">
        <g>
            <path stroke-linecap="round" d="M10 16h28" />
            <path
                d="M14.153 18.143A2 2 0 0 1 16.148 16h15.704a2 2 0 0 1 1.995 2.142l-1.714 24A2 2 0 0 1 30.138 44H17.862a2 2 0 0 1-1.995-1.858z" />
            <path stroke-linecap="round" d="M24 10V6a2 2 0 0 1 2-2h3" />
            <path d="M14.722 11.671A2 2 0 0 1 16.694 10h14.612a2 2 0 0 1 1.973 1.671L34 16H14z" />
        </g>
    </svg>
    <p>{{ itemName }} ({{itemValue}} oz)</p>
</div>
