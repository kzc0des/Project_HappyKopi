<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="products-info-card.css">
</head>
<body>
    <div class="card bg-white shadow-sm flex flex-col gap-6 w-full">
        <div class="flex flex-col gap-10 items-center w-full">
            <div class="menu-image w-20 h-20 bg-gray-200 rounded-md flex items-center justify-center">
                <div class="text-gray-400 font-semibold">Image</div>
            </div>
        </div>

        <div class="flex flex-1 items-center pt-10 pb-2 pl-10 pr-10 gap-8 w-full">
            <div class="w-14 h-14 bg-[#F3B72C] rounded-xl flex items-center justify-center">
                <div style="color: white;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 48 48"><g fill="none" stroke="currentColor" stroke-width="4"><path stroke-linecap="round" d="M10 16h28"/><path d="M14.153 18.143A2 2 0 0 1 16.148 16h15.704a2 2 0 0 1 1.995 2.142l-1.714 24A2 2 0 0 1 30.138 44H17.862a2 2 0 0 1-1.995-1.858z"/><path stroke-linecap="round" d="M24 10V6a2 2 0 0 1 2-2h3"/><path d="M14.722 11.671A2 2 0 0 1 16.694 10h14.612a2 2 0 0 1 1.973 1.671L34 16H14z"/></g></svg>
                </div>
            </div>
            <div class="flex flex-col gap-1">
                <div class="font-medium text-gray-400 text-lg"> Drink Name </div>
                <div class="font-semibold text-lg"> {{ drink.name }} </div>
            </div>
        </div>

        <div class="flex flex-1 items-center pt-0 pb-2 pl-10 pr-10 gap-8 w-full">
            <div class="w-14 h-14 bg-[#F3B72C] rounded-xl flex items-center justify-center">
                <div style="color: white;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><rect width="24" height="24" fill="none"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 11H4m16-4H4m3 14V4a1 1 0 0 1 1-1h4a1 1 0 0 1 0 12H7"/></svg>
                </div>
            </div>
            <div class="flex flex-col gap-1">
                <div class="font-medium text-gray-400 text-lg"> Base Price (PHP)</div>
                <div class="font-semibold text-lg"> {{ drink.baseprice }} </div>
            </div>
        </div>

        <div class="flex flex-1 items-center pt-0 pb-2 pl-10 pr-10 gap-8 w-full">
            <div class="w-14 h-14 bg-[#F3B72C] rounded-xl flex items-center justify-center">
                <div style="color: white;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 48 48"><rect width="48" height="48" fill="none"/><g fill="none"><rect width="36" height="14" x="6" y="28" stroke="currentColor" stroke-width="4" rx="4"/><path stroke="currentColor" stroke-linecap="round" stroke-width="4" d="M20 7H10a4 4 0 0 0-4 4v6a4 4 0 0 0 4 4h10"/><circle cx="34" cy="14" r="8" stroke="currentColor" stroke-width="4"/><circle cx="34" cy="14" r="3" fill="currentColor"/></g></svg>
                </div>
            </div>
            <div class="flex flex-col gap-1">
                <div class="font-medium text-gray-400 text-lg"> Category </div>
                <div class="font-semibold text-lg"> {{ drink.category }} </div>
            </div>
        </div>

        <div class="flex flex-1 items-center pt-0 pb-2 pl-10 pr-10 gap-8 w-full">
            <div class="w-14 h-14 bg-[#F3B72C] rounded-xl flex items-center justify-center">
                <div style="color: white;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><rect width="24" height="24" fill="none"/><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M15 21v-5a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v5m8.774-10.69a1.12 1.12 0 0 0-1.549 0a2.5 2.5 0 0 1-3.451 0a1.12 1.12 0 0 0-1.548 0a2.5 2.5 0 0 1-3.452 0a1.12 1.12 0 0 0-1.549 0a2.5 2.5 0 0 1-3.77-3.248l2.889-4.184A2 2 0 0 1 7 2h10a2 2 0 0 1 1.653.873l2.895 4.192a2.5 2.5 0 0 1-3.774 3.244"/><path d="M4 10.95V19a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8.05"/></g></svg>
                </div>
            </div>
            <div class="flex flex-col gap-1">
                <div class="font-medium text-gray-400 text-lg">Available?</div>
                <div
                    class="font-semibold text-lg"
                    [ngClass]="drink.available ? 'text-[#F3B72C]' : 'text-red-500'"
                >
                    {{ drink.available ? 'Yes' : 'No' }}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
