<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drink-list-page</title>
    <link rel="stylesheet" href="drink-list-page.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="category-bg">
        <div
            class="category bg-white p-10 rounded-2xl shadow-sm flex flex-col gap-2"
            (click)="toggleDropdown()"
            style="cursor: pointer;"
        >
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-9">
                    <div class="text-2xl font-bold text-gray-800">All Drinks</div>
                    <div class="text-lg text-gray-400">33 drinks</div>
                </div>
            <span

            class="material-symbols-outlined"
            [style.transform]="isDropdownOpen ? 'rotate(180deg)' : 'rotate(0)'"
            style="transition: transform 0.2s ease;"
            >
                keyboard_arrow_down
            </span>

            </div>


            <div class="dropdown-list" *ngIf="isDropdownOpen">
            <div class="dropdown-item">Milk Tea</div>
            <div class="dropdown-item">Fruit Tea</div>
            <div class="dropdown-item">Hot Kopi</div>
            <div class="dropdown-item">Iced Kopi</div>
            </div>
        </div>
    </div>
    <div class="card bg-white p-8 rounded-0 shadow-sm flex items-center gap-9"
        *ngFor="let drink of drinks"
        (click)="goToDrink(drink)"
        style="cursor: pointer;"
        >

        <div class="menu-image"></div>
        <div class="flex flex-1 justify-between items-center gap-6">
            <div>
                <div class="text-xl font-bold text-gray-800">
                    {{ drink.name }}
                </div>
                <div class="text-lg text-gray-400">
                    {{ drink.category }}
                </div>
                </div>
            <span class="material-symbols-outlined">
                chevron_right
            </span>
        </div>
    </div>
</body>
</html>
