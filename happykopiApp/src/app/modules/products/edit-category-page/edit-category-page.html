<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap"
    rel="stylesheet"
    />
</head>
<body class="p-7 flex flex-col flex-1 gap-10">
    <div>
        <div class="flex flex-col border border-gray-300 rounded-2xl px-5 py-4 gap-2 w-full">
            <div class="font-medium text-gray-400 text-md">Category Name</div>
            <input
                type="text"
                [(ngModel)]="categories"
                class="flex-1 w-full text-lg font-semibold border-none outline-none focus:ring-0 text-gray-800"
            />
        </div>
    </div>
    <div class="flex flex-1 gap-10 items-center w-full">
        <div class="w-15 h-15 bg-[#F3B72C] rounded-2xl flex items-center justify-center">
            <div style="color: white;">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 48 48"><g fill="none" stroke="currentColor" stroke-width="4"><path stroke-linecap="round" d="M10 16h28"/><path d="M14.153 18.143A2 2 0 0 1 16.148 16h15.704a2 2 0 0 1 1.995 2.142l-1.714 24A2 2 0 0 1 30.138 44H17.862a2 2 0 0 1-1.995-1.858z"/><path stroke-linecap="round" d="M24 10V6a2 2 0 0 1 2-2h3"/><path d="M14.722 11.671A2 2 0 0 1 16.694 10h14.612a2 2 0 0 1 1.973 1.671L34 16H14z"/></g></svg>
            </div>
        </div>
        <div class="flex flex-col gap-2">
            <div class="text-lg font-bold text-gray-800">9 Drinks</div>
            <div class="text-lg font-medium text-gray-400">Total Drinks</div>
        </div>
        <div class="add bg-[#F3B72C] p-6 rounded-2xl flex flex-1 shadow-sm gap-2 items-center justify-center">
            <div style="color: #6A4700;">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 48 48"><g fill="none" stroke="currentColor" stroke-width="4"><path stroke-linecap="round" d="M10 16h28"/><path d="M14.153 18.143A2 2 0 0 1 16.148 16h15.704a2 2 0 0 1 1.995 2.142l-1.714 24A2 2 0 0 1 30.138 44H17.862a2 2 0 0 1-1.995-1.858z"/><path stroke-linecap="round" d="M24 10V6a2 2 0 0 1 2-2h3"/><path d="M14.722 11.671A2 2 0 0 1 16.694 10h14.612a2 2 0 0 1 1.973 1.671L34 16H14z"/></g></svg>
            </div>
            <div class="text-2xl font-bold text-[#6A4700]">
                Add Drink
            </div>
        </div>
    </div>
</body>
</html>
