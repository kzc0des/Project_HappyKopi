<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=photo_camera" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet"
    />
</head>
<body>
    <div class="card bg-white p-4 shadow-sm flex flex-col gap-6 w-full">
        <div class="flex flex-col gap-6 items-center w-full">
            <div class="menu-image w-20 h-20 mb-6 bg-gray-200 rounded-md flex items-center justify-center">
                <div class="w-20 h-20 bg-[#F3B72C]/50 rounded-2xl flex items-center justify-center">
                    <span class="material-symbols-rounded">
                        photo_camera
                    </span>
                </div>
            </div>
            <div class="flex flex-col border border-gray-300 rounded-2xl px-5 py-4 gap-2 w-full">
                <div class="font-medium text-gray-400 text-md">Drink Name</div>
                <input
                    type="text"
                    class="flex-1 w-full text-lg font-semibold border-none outline-none focus:ring-0 text-gray-800"
                    />
            </div>
            <div class="flex flex-col border border-gray-300 rounded-2xl px-5 py-4 gap-2 w-full">
                <div class="font-medium text-gray-400 text-md">Base Price (PHP)</div>
                <input
                    type="text"
                    class="flex-1 w-full text-lg font-semibold border-none outline-none focus:ring-0 text-gray-800"
                />
            </div>
        </div>

        <div class="category bg-white p-4 rounded-2xl shadow-sm flex items-center gap-6"
        (click)="toggleDropdown()"
        style="cursor: pointer;">
            <div class="flex flex-1 justify-between items-center gap-6">
                <div class="flex flex-col flex-1 gap-4 px-2">
                    <div class="text-md font-medium text-gray-400"> Category </div>
                    <div class="text-lg font-bold text-gray-800"> Milk Tea </div>
                </div>
                <div>
                    <span
                    class="material-symbols-outlined"
                    [style.transform]="isDropdownOpen ? 'rotate(180deg)' : 'rotate(0)'"
                    style="transition: transform 0.2s ease;"
                    >
                        keyboard_arrow_down
                    </span>
                </div>

                <div class="dropdown-list" *ngIf="isDropdownOpen">
                <div class="dropdown-item">Milk Tea</div>
                <div class="dropdown-item">Fruit Tea</div>
                <div class="dropdown-item">Hot Kopi</div>
                <div class="dropdown-item">Iced Kopi</div>
                </div>
            </div>
        </div>
    </div>

    <div class="add-bg pt-5 pl-5 pr-5 pb-5">
        <div class="add bg-white p-7 rounded-2xl flex shadow-sm gap-9 items-center">
            <div class="w-15 h-15 bg-[#D9D9D9]/50 rounded-2xl flex items-center justify-center">
                <div>
                   <span class="material-symbols-outlined">
                        add
                   </span>
                </div>
            </div>
            <div class="text-xl font-semibold text-gray-800">
                Add an Ingredient
            </div>
        </div>
    </div>

    <div class="sticky bottom-0 bg-white p-10 rounded-t-4xl flex flex-1 shadow-sm gap-9 items-center">
        <div class="add bg-[#F3B72C] p-6 rounded-2xl flex flex-1 shadow-sm gap-3 items-center justify-center">
            <div style="color: #6A4700;">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 48 48"><g fill="none" stroke="currentColor" stroke-width="4"><path stroke-linecap="round" d="M10 16h28"/><path d="M14.153 18.143A2 2 0 0 1 16.148 16h15.704a2 2 0 0 1 1.995 2.142l-1.714 24A2 2 0 0 1 30.138 44H17.862a2 2 0 0 1-1.995-1.858z"/><path stroke-linecap="round" d="M24 10V6a2 2 0 0 1 2-2h3"/><path d="M14.722 11.671A2 2 0 0 1 16.694 10h14.612a2 2 0 0 1 1.973 1.671L34 16H14z"/></g></svg>
            </div>
            <div class="text-2xl font-bold text-[#6A4700]">
                Save Drink
            </div>
        </div>
    </div>
</body>
</html>
