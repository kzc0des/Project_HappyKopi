<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=photo_camera" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet"
    />
</head>
<body class="flex flex-col gap-4">
    <div class="card bg-white p-9 shadow-sm flex flex-col gap-6 w-full">
            <div>
                <app-edit-photo-card></app-edit-photo-card>
            </div>

             <app-field-card
            label="Drink Name"
            [value]="drink?.name"
            placeholder=""
            (valueChange)="drink.name = $event"
            ></app-field-card>

             <app-field-card
            label="Base Price (PHP)"
            [value]="drink?.baseprice"
            placeholder=""
            (valueChange)="drink.baseprice = $event"
            ></app-field-card>

             <app-category-dropdown
            label="Category"
            [items]="['Milk Tea', 'Fruit Tea', 'Hot Kopi', 'Iced Kopi']"
            [(selectedItem)]="selectedCategory"
            ></app-category-dropdown>
    </div>

    <div class="bg-white flex flex-col justify-center">
        <div class="flex flex-col gap-5 pl-10 pr-10 pb-5">
            <app-size-card
                [selectedSize]="selectedSize"
                (sizeChange)="onSizeChange($event)"
            ></app-size-card>

            <app-add-button-card 
                label="Add an Ingredient"
                icon="add"
                bgColor="#EDEDED"
                textColor="#1f2937"
                (clicked)="onAddIngredient()"
            ></app-add-button-card>

            <app-add-button-card 
                label="Add an Add-on"
                icon="add"
                bgColor="#EDEDED"
                textColor="#1f2937"
                (clicked)="onAddIngredient()"
            ></app-add-button-card>
        </div> 
    </div>
</body>
</html>
