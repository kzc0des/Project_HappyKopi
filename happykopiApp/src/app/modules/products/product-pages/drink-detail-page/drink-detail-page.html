<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=photo_camera" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Add:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=add_2" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Delete:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=delete" />
    <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap"
    rel="stylesheet"
    />
    
</head>
<body class="flex flex-col gap-6">
    <app-products-info-card [drink]="drink"></app-products-info-card>

    <div class="bg-white ">
        <div class="flex flex-col gap-4 pl-10 pr-10">
            <app-size-card
                [selectedSize]="selectedSize"
                (sizeChange)="onSizeChange($event)"
            ></app-size-card>
        </div>

        <div>
            <app-ingredient-card
                *ngFor="let ingredient of ingredients"
                [ingredient]="ingredient"
            ></app-ingredient-card>
        </div>
    </div>
</body>
</html>
