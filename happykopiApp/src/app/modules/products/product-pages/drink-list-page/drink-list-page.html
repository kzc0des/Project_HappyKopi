<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drink-list-page</title>
    <link rel="stylesheet" href="drink-list-page.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
    <div class="category-bg flex flex-col gap-9 sticky top-0">
        <div
            class="category bg-white p-10 rounded-2xl shadow-md flex flex-col gap-2"
            (click)="goToCategory()"
            style="cursor: pointer;"
        >
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-9">
                    <div class="text-2xl font-bold text-gray-800">All Drinks</div>
                    <div class="text-lg text-gray-400">33 drinks</div>
                </div>
                <span class="material-symbols-outlined">
                    chevron_right
                </span>
            </div>
        </div>
    </div>

    <div class="flex flex-col pl-8 pr-8">
        <div class="flex border border-gray-300 rounded-4xl p-2 w-full">
            <input
                type="text"
                placeholder="Search a drink..."
                class="flex-1 w-full pl-4 text-lg font-normal border-none outline-none focus:ring-0 text-gray-800 placeholder-gray-400"
            />
            <div class="w-10 h-10 bg-[#F3B72C] rounded-4xl flex items-center justify-center" style="color: #6A4700;;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><rect width="24" height="24" fill="none"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m20 20l-4.05-4.05m0 0a7 7 0 1 0-9.9-9.9a7 7 0 0 0 9.9 9.9"/></svg>
            </div>
        </div>
    </div>   

    <div class="card bg-white p-8 rounded-0 shadow-sm flex items-center gap-9"
        *ngFor="let drink of drinks"
        (click)="goToDrink(drink)"
        style="cursor: pointer;"
        >

        <div class="menu-image"></div>
        <div class="flex flex-1 justify-between items-center gap-6">
            <div>
                <div class="text-xl font-bold text-gray-800">
                    {{ drink.name }}
                </div>
                <div class="text-lg text-gray-400">
                    {{ drink.category }}
                </div>
                </div>
            <span class="material-symbols-outlined">
                chevron_right
            </span>
        </div>
    </div>
</body>
</html>
