<div class="bg-white w-full h-full pt-4 flex flex-col gap-5">
    <div class="sticky top-0">
        <app-category-button-field [categoryName]="currentCategoryName" [drinkCount]="filteredDrinks.length"></app-category-button-field>
    </div>
    <div class="flex flex-col gap-5">
        <app-product-search-bar (searchChange)="onSearch($event)"></app-product-search-bar>
        <div class="flex flex-col">
            @for(drink of filteredDrinks; track drink.id){
            <app-product-list-card [name]="drink.name" [category]="drink.categoryName" [imageUrl]="transformImageUrl(drink.imageUrl, 64, 64)"
                (cardClick)="goToDrink(drink.id)"></app-product-list-card>
            }
        </div>
    </div>
</div>
