<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drink-list-page</title>
    <link rel="stylesheet" href="drink-list-page.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
    <div class="sticky top-0">
        <app-category-button-field></app-category-button-field>
    </div>
   
    <div> 
        <app-search-field-card></app-search-field-card>
    </div>

    <app-product-list-card
        *ngFor="let drink of drinks"
        [name]="drink.name"
        [category]="drink.category"
        icon="chevron_right"
        (cardClick)="goToDrink(drink)"
    ></app-product-list-card>
</body>
</html>
