<div class="flex flex-col px-5 bg-white py-4 gap-3">
    
  <app-category-list-card
    [categoryId]="null"
    itemTitle="All Drinks"
    itemUnit="Drinks"
    [itemValue]="totalDrinksCount"
    (itemClick)="onAllDrinksClick()"
    [selectedCategoryId]="selectedCategoryId">
  </app-category-list-card>

    @for(item of categories; track $index){
        <app-category-list-card
        [categoryId]="item.id"
        [itemTitle]="item.name"
        itemUnit="Drinks"
        [itemValue]="item.productCount"
        (itemClick)="onCategoryClick(item.id)"
        [selectedCategoryId]="selectedCategoryId"></app-category-list-card>
    }
</div>
