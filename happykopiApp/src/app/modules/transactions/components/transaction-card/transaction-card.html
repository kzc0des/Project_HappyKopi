<div
  class="font-outfit flex flex-col items-start pt-[17px] pb-[30px] pl-[30px] rounded-[12px] bg-[#FAFAFA] w-[236px]"
>
  <div class="mb-[26px]">
    <div class="h-[49px] w-[49px] rounded-full bg-[#f3b72c] flex items-center justify-center">
      @if (cardMode == 'sales') {
      <div class="svg">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="26"
          height="17"
          viewBox="0 0 26 17"
          fill="none"
        >
          <path d="M1 1H24.5V15.1H1V1Z" stroke="#F0F0F0" stroke-width="2" stroke-linejoin="round" />
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M1 5.7C3.59574 5.7 5.7 3.59575 5.7 1H1V5.7Z"
            stroke="#F0F0F0"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M1 10.3999C3.59574 10.3999 5.7 12.5042 5.7 15.0999H1V10.3999Z"
            stroke="#F0F0F0"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M24.5 10.3999V15.0999H19.8C19.8 12.5042 21.9043 10.3999 24.5 10.3999Z"
            stroke="#F0F0F0"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M24.5 5.7C21.9043 5.7 19.8 3.59575 19.8 1H24.5V5.7Z"
            stroke="#F0F0F0"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M12.75 11.5749C14.3723 11.5749 15.6875 9.9967 15.6875 8.0499C15.6875 6.1031 14.3723 4.5249 12.75 4.5249C11.1277 4.5249 9.8125 6.1031 9.8125 8.0499C9.8125 9.9967 11.1277 11.5749 12.75 11.5749Z"
            stroke="#F0F0F0"
            stroke-width="2"
            stroke-linejoin="round"
          />
        </svg>
      </div>
      } @else if (cardMode == 'transactions') {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="22"
        viewBox="0 0 18 22"
        fill="none"
      >
        <path
          d="M11 7H5M13 11H5M10 15H5M1 1V21L3 20L5 21L7 20L9 21L11 20L13 21L15 20L17 21V1L15 2L13 1L11 2L9 1L7 2L5 1L3 2L1 1Z"
          stroke="#FAFAFA"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      }
    </div>
  </div>
  <div class="texts">
    @if (cardMode == 'sales') {
    <div class="text-[28px] font-bold text-[#282828]">
      {{ transactionCard?.Sales | currency : 'PHP' }}
    </div>
    <div class="text-[16px] text-[#777777]">Sales today</div>
    } @else if (cardMode == 'transactions') {
    <div class="text-[28px] font-bold text-[#282828]">
      {{ transactionCard?.Transactions}}
    </div>
    <div class="text-[16px] text-[#777777]">Transactions today</div>
    }
  </div>
</div>
