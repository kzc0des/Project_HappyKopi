<div class="body">
  <div class="flex flex-1 gap-4 justify-between mt-8 mb-8 ml-2 mr-2 flex-wrap">
    <!-- Sales Card -->
    <app-transaction-card
      cardMode="sales"
      [transactionCard]="{
        Sales: summary?.totalSalesToday ?? 0,
        Transactions: summary?.transactionsToday ?? 0
      }">
    </app-transaction-card>

    <!-- Transactions Card -->
    <app-transaction-card
      cardMode="transactions"
      [transactionCard]="{
        Sales: summary?.totalSalesToday ?? 0,
        Transactions: summary?.transactionsToday ?? 0
      }">
    </app-transaction-card>
  </div>

  <div class="payment-cards">
    <app-transaction-individual-card
      cardMode="cash"
      [transactionCard]="{
        TotalAmount: cashTotal, 
        TotalTransactions: cashTransactions 
      }">
    </app-transaction-individual-card>

    <app-transaction-individual-card
      cardMode="gcash"
      [transactionCard]="{
        TotalAmount: gcashTotal,
        TotalTransactions: gcashTransactions 
      }">
    </app-transaction-individual-card>
  </div>

  <div class="transaction-list">
    <div class="transaction-list-header">Transaction History</div>

    @for (transaction of transactions; track transaction.orderId) {
      <app-transaction-payment-card
      [paymentMethod]="getPaymentTypeFlag(transaction.paymentMethod)"
      [transactionPayment]="transaction">
    </app-transaction-payment-card>
    }
  </div>
</div>
