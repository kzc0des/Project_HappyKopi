@if (show) {
<div class="fixed inset-0 bg-black/10 bg-opacity-50 z-40 flex items-center justify-center">

    <div class="bg-white rounded-lg shadow-xl p-9 w-96 z-50 flex flex-col gap-4 justify-center items-center">

        <div>
            @if (alertType === 'success') {
                <svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            }
            @if (alertType === 'danger') {
                <svg class="w-16 h-16 text-[#EF2E2E]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            }
             @if (alertType === 'info') {
                <svg class="w-16 h-16 text-[#f3b72c]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            }
        </div>

        <h2 class="text-xl font-bold text-gray-800">{{ title }}</h2>

        <p class="text-gray-600 flex text-center">{{ message }}</p>

        <div class="flex justify-center items-center gap-4 mt-4 w-full">
            <button
                (click)="onClose()"
                class="w-full sm:flex-1 p-4 rounded-xl font-semibold transition text-white"
                [ngClass]="{
                    'bg-green-500 hover:bg-green-600': alertType === 'success',
                    'bg-[#EF2E2E] hover:bg-[#d02828]': alertType ==='danger',
                    'bg-[#f3b72c] hover:bg-[#e0a818]': alertType === 'info'
                }">
                {{ okText }}
            </button>
        </div>

    </div>
</div>
}
