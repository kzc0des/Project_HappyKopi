@if (show) {
<div class="fixed inset-0 bg-opacity-50 z-40 flex items-center justify-center">

    <div class="bg-white rounded-lg shadow-xl p-6 w-96 z-50 flex flex-col gap-4">

        <h2 class="text-xl font-bold text-gray-800">{{ title }}</h2>

        <p class="text-gray-600">{{ message }}</p>

        <div class="flex justify-end gap-4 mt-4">
            <button (click)="onCancel()"
                class="px-4 py-2 rounded-md text-gray-700 bg-gray-200 hover:bg-gray-300 font-semibold">
                {{ cancelText }}
            </button>

            <button (click)="onConfirm()" class="px-4 py-2 rounded-md font-semibold" [ngClass]="{
          'text-white bg-red-600 hover:bg-red-700': confirmButtonType === 'danger',
          'text-black bg-[#f3b72c] hover:bg-[#e0a818]': confirmButtonType === 'primary'
        }">
                {{ confirmText }}
            </button>

        </div>
    </div>
</div>
}
