@if(!isEditing){
<div class="flex gap-5 items-center py-4">
    <div class="p-3 bg-hapikopi-yellow rounded-2xl">
        @if(itemTitle.toLowerCase() === 'ingredient name'){
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5" viewBox="0 0 48 48">
            <path fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"
                d="M36 6h8l-1.936 14H36M9 6h27v34a2 2 0 0 1-2 2H11a2 2 0 0 1-2-2l-.001-23.5c0-.944-.444-1.828-1.16-2.443C5.148 11.75-.591 6 8.999 6M26 15h4m-4 8h4m-4 8h4" />
        </svg>
        }
        @if(itemTitle.toLowerCase() === 'measurement'){
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5" viewBox="0 0 24 24">
            <path fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21.3 15.3a2.4 2.4 0 0 1 0 3.4l-2.6 2.6a2.4 2.4 0 0 1-3.4 0L2.7 8.7a2.41 2.41 0 0 1 0-3.4l2.6-2.6a2.41 2.41 0 0 1 3.4 0Zm-6.8-2.8l2-2m-5-1l2-2m-5-1l2-2m7 11l2-2" />
        </svg>
        }
    </div>
    <div class="
    flex flex-col w-full 
    rounded-2xl">
        <p class="text-gray-500">{{itemTitle || 'Item Title'}}</p>
        <h1 class="text-xl font-bold">
            {{ internalValue }}
        </h1>
    </div>
</div>

}

@if(isEditing){
<div class="
    flex flex-col px-3 py-4 w-full gap-2 
    border-1 rounded-2xl border-gray-300">
    <p class="text-gray-500 font-medium">{{itemTitle || 'Item Title'}}</p>

    @if(type === 'number'){
    <input type="number" [ngModel]="internalValue" (ngModelChange)="onValueChange($event)"
        class="text-xl font-bold bg-transparent outline-none" placeholder="Enter new value..." />
    }@else {
    <input type="text" [ngModel]="internalValue" (ngModelChange)="onValueChange($event)"
        class="text-xl font-bold bg-transparent outline-none" placeholder="Enter new value..." />
    }
</div>
}
