<div class="flex flex-col p-5 w-full 
border-1 border-hapikopi-dark rounded-2xl">
    <p class="text-hapikopi-dark">{{itemTitle || 'Item Title'}}</p>
    @if (!isEditing) {
    <h1 class="text-2xl font-bold truncate">
        {{ value }}
    </h1>
    }

    @if (isEditing) {
    <input type="text" [value]="value" (input)="onValueChange($event)"
        class="text-2xl font-bold bg-transparent outline-none border-b border-hapikopi-dark"
        placeholder="Enter new value..." />
    }
</div>
