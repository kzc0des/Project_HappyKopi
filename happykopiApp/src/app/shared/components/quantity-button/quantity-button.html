<div 
class="border-gray-200 shadow-xs border-2 rounded-4xl p-1
flex items-center justify-between">
    <button class="h-5 w-5 p-5 flex items-center justify-center text-4xl bg-hapikopi-yellow rounded-[50%] text-[#765302]" (click)="decrementCount()">
        -
    </button>
    <p>{{ value }}</p>
    <button class="h-5 w-5 p-5 flex items-center justify-center text-2xl bg-hapikopi-yellow rounded-[50%] text-[#765302]" (click)="incrementCount()">
        +
    </button>
</div>
