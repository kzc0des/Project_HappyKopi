<div
  class="flex items-center w-full py-2 bg-white border-2 border-[#D9D9D9] rounded-[30px] pl-4 pr-2 gap-4"
>
  <input
    type="text"
    placeholder="Search a drink..."
    [(ngModel)]="searchTerm"
    (input)="onSearchChange()"
    (keyup.enter)="onSearchClick()"
    class="flex-1 border-none outline-none text-[16px] text-[#282828] placeholder-[#b0b0b0]"
  />

  <button
    title="search-btn"
    (click)="onSearchClick()"
    class="bg-[#f5b300] rounded-full flex justify-center items-center p-2.5 flex-shrink-0"
  >
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 21 21" fill="none">
      <path
        d="M19.5 19.5L15.16 15.16M17.5 9.5C17.5 13.9183 13.9183 17.5 9.5 17.5C5.08172 17.5 1.5 13.9183 1.5 9.5C1.5 5.08172 5.08172 1.5 9.5 1.5C13.9183 1.5 17.5 5.08172 17.5 9.5Z"
        stroke="#765302"
        stroke-width="3"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </button>
</div>
