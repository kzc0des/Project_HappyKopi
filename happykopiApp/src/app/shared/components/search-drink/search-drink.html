<!-- search-drink.html -->
<div class="search-container">
  <input
    type="text"
    placeholder="Search a drink..."
    [(ngModel)]="searchTerm"
    (input)="onSearchChange()"
    (keyup.enter)="onSearchClick()"
  />
  <button class="search-btn" title="search-btn" (click)="onSearchClick()">
    <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21" fill="none">
      <path
        d="M19.5 19.5L15.16 15.16M17.5 9.5C17.5 13.9183 13.9183 17.5 9.5 17.5C5.08172 17.5 1.5 13.9183 1.5 9.5C1.5 5.08172 5.08172 1.5 9.5 1.5C13.9183 1.5 17.5 5.08172 17.5 9.5Z"
        stroke="#765302"
        stroke-width="3"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </button>
</div>
