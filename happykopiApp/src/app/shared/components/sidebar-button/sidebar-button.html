<button class="grid grid-cols-[auto_1fr] gap-2 w-full items-center p-5 cursor-pointer" [routerLink]="route"
    routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="handleClick()">
    <div class="w-[24px] h-full flex items-center justify-center">
        @if(page === 'orders') {
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-store-icon lucide-store">
            <path d="M15 21v-5a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v5" />
            <path
                d="M17.774 10.31a1.12 1.12 0 0 0-1.549 0 2.5 2.5 0 0 1-3.451 0 1.12 1.12 0 0 0-1.548 0 2.5 2.5 0 0 1-3.452 0 1.12 1.12 0 0 0-1.549 0 2.5 2.5 0 0 1-3.77-3.248l2.889-4.184A2 2 0 0 1 7 2h10a2 2 0 0 1 1.653.873l2.895 4.192a2.5 2.5 0 0 1-3.774 3.244" />
            <path d="M4 10.95V19a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8.05" />
        </svg>
        }
        @if(page === 'products') {
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-cup-soda-icon lucide-cup-soda">
            <path d="m6 8 1.75 12.28a2 2 0 0 0 2 1.72h4.54a2 2 0 0 0 2-1.72L18 8" />
            <path d="M5 8h14" />
            <path d="M7 15a6.47 6.47 0 0 1 5 0 6.47 6.47 0 0 0 5 0" />
            <path d="m12 8 1-6h2" />
        </svg>
        }
        @if(page === 'category') {
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <g fill="none" stroke="#fff" stroke-linecap="round" stroke-width="1.5">
                <path stroke-linejoin="round"
                    d="m18.058 8.536l-1-.613C16.055 7.308 15.554 7 15 7s-1.055.308-2.058.923l-1 .613c-.949.582-1.423.873-1.682 1.342c-.26.47-.26 1.035-.26 2.166v5.865c0 1.929 0 2.893.586 3.492S12.114 22 14 22h2c1.886 0 2.828 0 3.414-.6c.586-.598.586-1.562.586-3.49v-5.866c0-1.131 0-1.697-.26-2.166s-.733-.76-1.682-1.342" />

                    d="M14 7.108c-.639-.613-1.02-.935-1.503-1.056c-.56-.141-1.148.017-2.325.333L9 6.699c-1.113.3-1.67.448-2.056.817c-.387.37-.537.894-.836 1.943l-1.554 5.438c-.51 1.788-.766 2.682-.332 3.387c.372.605 1.862 1.35 3.279 1.716" />

                    d="M14.495 10c.841-.56 1.588-1.457 2.052-2.573c.958-2.305.347-4.67-1.363-5.281c-1.711-.612-3.875.76-4.833 3.065A6 6 0 0 0 10 6.364" />
            </g>
        </svg>
        }
        @if(page === 'modifiers') {
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <g fill="none" fill-rule="evenodd">
                <path
                    d="m12.594 23.258l-.012.002l-.071.035l-.02.004l-.014-.004l-.071-.036q-.016-.004-.024.006l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.016-.018m.264-.113l-.014.002l-.184.093l-.01.01l-.003.011l.018.43l.005.012l.008.008l.201.092q.019.005.029-.008l.004-.014l-.034-.614q-.005-.019-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.003-.011l.018-.43l-.003-.012l-.01-.01z" />

            </g>
        </svg>
        }
        @if(page === 'inventory') {
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 20 20" fill="none">
            <path
                d="M10 1.00005V7.00005M1.054 7.01305H18.947M14.76 1.00005C15.1327 0.997454 15.4988 1.09907 15.8168 1.29344C16.1349 1.4878 16.3923 1.76718 16.56 2.10005L18.79 6.57905C18.9279 6.85582 18.9998 7.16081 19 7.47005V17C19 17.5305 18.7893 18.0392 18.4142 18.4143C18.0391 18.7893 17.5304 19 17 19H3C2.46957 19 1.96086 18.7893 1.58579 18.4143C1.21071 18.0392 1 17.5305 1 17V7.47205C1.00002 7.16171 1.07226 6.85564 1.211 6.57805L3.45 2.10005C3.61696 1.7687 3.87281 1.49034 4.18893 1.29607C4.50504 1.10181 4.86897 0.999317 5.24 1.00005H14.76Z"
                stroke="#FAFAFA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        }
        @if(page === 'settings') {
        <svg xmlns="http://www.w3.org/2000/svg" class="w-8" viewBox="0 0 24 24">
            <path fill="currentColor"
                d="m9.25 22l-.4-3.2q-.325-.125-.612-.3t-.563-.375L4.7 19.375l-2.75-4.75l2.575-1.95Q4.5 12.5 4.5 12.338v-.675q0-.163.025-.338L1.95 9.375l2.75-4.75l2.975 1.25q.275-.2.575-.375t.6-.3l.4-3.2h5.5l.4 3.2q.325.125.613.3t.562.375l2.975-1.25l2.75 4.75l-2.575 1.95q.025.175.025.338v.674q0 .163-.05.338l2.575 1.95l-2.75 4.75l-2.95-1.25q-.275.2-.575.375t-.6.3l-.4 3.2zm2.8-6.5q1.45 0 2.475-1.025T15.55 12t-1.025-2.475T12.05 8.5q-1.475 0-2.488 1.025T8.55 12t1.013 2.475T12.05 15.5" />
        </svg>
        }
        @if(page === 'sign out') {
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-log-out-icon lucide-log-out">
            <path d="m16 17 5-5-5-5" />
            <path d="M21 12H9" />
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
        </svg>
        }
        @if(page === 'printer') {
        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21" fill="none">
            <path
                d="M4.8 16.2H2.9C2.39609 16.2 1.91282 15.9998 1.5565 15.6435C1.20018 15.2872 1 14.8039 1 14.3V9.55C1 9.04609 1.20018 8.56282 1.5565 8.2065C1.91282 7.85018 2.39609 7.65 2.9 7.65H18.1C18.6039 7.65 19.0872 7.85018 19.4435 8.2065C19.7998 8.56282 20 9.04609 20 9.55V14.3C20 14.8039 19.7998 15.2872 19.4435 15.6435C19.0872 15.9998 18.6039 16.2 18.1 16.2H16.2M4.8 7.65V1.95C4.8 1.69804 4.90009 1.45641 5.07825 1.27825C5.25641 1.10009 5.49804 1 5.75 1H15.25C15.502 1 15.7436 1.10009 15.9218 1.27825C16.0999 1.45641 16.2 1.69804 16.2 1.95V7.65M5.75 12.4H15.25C15.7747 12.4 16.2 12.8253 16.2 13.35V19.05C16.2 19.5747 15.7747 20 15.25 20H5.75C5.22533 20 4.8 19.5747 4.8 19.05V13.35C4.8 12.8253 5.22533 12.4 5.75 12.4Z"
                stroke="#FAFAFA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        }
    </div>
    <p class="font-medium text-start">{{page | titlecase}}</p>
</button>
