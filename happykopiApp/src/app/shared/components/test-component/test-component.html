<div class="fixed inset-0 bg-opacity-50 z-40 flex items-center justify-center">

    <div class="bg-white rounded-lg shadow-xl p-9 w-96 z-50 flex flex-col gap-4 justify-center items-center">

        <h2 class="text-xl font-bold text-gray-800">{{ title }}</h2>

        <p class="text-gray-600 flex text-center">{{ message }}</p>

        <div class="flex justify-center items-center gap-4 mt-4 w-full">
            <button
                (click)="onCancel()"
                class="w-full sm:flex-1 p-4 rounded-xl text-gray-700 bg-gray-200 hover:bg-gray-300 font-semibold transition">
                {{ cancelText }}
            </button>

            <button
                (click)="onConfirm()"
                class="w-full sm:flex-1 p-4 rounded-xl font-semibold transition"
                [ngClass]="{
                'text-white bg-[#EF2E2E] hover:bg-[#EF2E2E]/50': confirmButtonType === 'danger',
                'text-black bg-[#f3b72c] hover:bg-[#e0a818]': confirmButtonType === 'primary'
                }">
                {{ confirmText }}
            </button>
        </div>

    </div>
</div>
