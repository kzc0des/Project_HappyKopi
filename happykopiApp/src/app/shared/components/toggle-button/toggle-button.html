<div class="
flex items-center gap-2 justify-between 
border-1 border-gray-300 px-3 py-4 shadow-sm rounded-2xl">
  <p class="font-bold transition-all duration-300 ease-in-out" [ngClass]="{'text-hapikopi-dark':_isOn, 'text-gray-400': !_isOn}">
    {{itemTitle}}
  </p>

  <div (click)="toggle(!_isOn)" class="w-10 h-6 flex items-center rounded-full p-1 transition-colors duration-300 ease-in-out"
    [ngClass]="{
    'bg-[#f3b72c]': _isOn,
    'default-shadow border-2 border-gray-300': !_isOn,
    'cursor-pointer': !isDisabled,
    'opacity-50 cursor-not-allowed': isDisabled
  }">

    <div class="bg-white w-4 h-4 rounded-full shadow-md transform transition-transform duration-300 ease-in-out"
      [ngClass]="{ 'translate-x-4': _isOn }">
    </div>

  </div>
</div>
